name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests
        run: make test
        env:
          CGO_ENABLED: 0

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

  build:
    name: Build CLI
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Required for goreleaser to generate version info

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      # Build CLI binary only (no CGO, cross-platform)
      # Uses .goreleaser.cli.yaml which builds only the legible CLI
      - name: Run GoReleaser CLI build
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --snapshot --clean --config .goreleaser.cli.yaml
        env:
          CGO_ENABLED: 0

      # Upload CLI binaries as artifacts
      - name: Upload CLI build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: legible-cli-binaries
          path: dist/legible_*/legible*
          retention-days: 7

  build-macos:
    name: Build macOS Menu Bar App
    runs-on: macos-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      # Build menu bar app and daemon using goreleaser
      # Uses .goreleaser.menubar.yaml which builds both legible and legible-menubar
      # Requires CGO_ENABLED=1 for systray support
      - name: Run GoReleaser menu bar build
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --snapshot --clean --config .goreleaser.menubar.yaml
        env:
          CGO_ENABLED: 1

      # Upload macOS app bundle and archives
      - name: Upload macOS menu bar artifacts
        uses: actions/upload-artifact@v6
        with:
          name: legible-macos-menubar
          path: |
            dist/legible_darwin_*/legible
            dist/legible-menubar_darwin_*/legible-menubar
            dist/legible_darwin_*/Legible.app
            dist/*.zip
          retention-days: 7
