name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.25']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      # Step 1: Install Tesseract dependencies
      - name: Install Tesseract OCR and libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr libleptonica-dev libtesseract-dev pkg-config

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests
        run: make test

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: matrix.go-version == '1.25'
        with:
          files: ./coverage.out
          flags: unittests
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      # Step 1: Install Tesseract dependencies
      - name: Install Tesseract OCR and libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr libleptonica-dev libtesseract-dev pkg-config

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Required for goreleaser to generate version info

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      # Install Tesseract dependencies
      - name: Install Tesseract OCR and libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr libleptonica-dev libtesseract-dev pkg-config

      # Set up CGO flags for Tesseract/Leptonica
      - name: Configure CGO flags
        run: |
          echo "CGO_ENABLED=1" >> $GITHUB_ENV
          echo "CGO_CFLAGS=$(pkg-config --cflags tesseract lept)" >> $GITHUB_ENV
          echo "CGO_CXXFLAGS=$(pkg-config --cflags tesseract lept)" >> $GITHUB_ENV
          echo "CGO_LDFLAGS=$(pkg-config --libs tesseract lept)" >> $GITHUB_ENV

      # Run goreleaser in snapshot mode (build only, no release)
      # Use --single-target to only build for the host platform (linux/amd64)
      # since we can't cross-compile CGO code without proper toolchains
      - name: Run GoReleaser build
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --snapshot --clean --single-target
        env:
          CGO_ENABLED: 1

      # Upload all built binaries as artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: remarkable-sync-binaries
          path: dist/remarkable-sync_*/remarkable-sync*
          retention-days: 7
