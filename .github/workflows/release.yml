name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  id-token: write  # Required for sigstore cosign OIDC keyless signing

jobs:
  # Stage 1: Build main CLI binaries and Docker images on Ubuntu
  release-cli:
    name: Release CLI & Docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Required for changelog generation

      - name: Fetch all tags
        run: git fetch --force --tags

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Download dependencies
        run: go mod download

      # Set up Docker Buildx for multi-platform builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to GitHub Container Registry for publishing container images
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install cosign
        uses: sigstore/cosign-installer@v4.0.0
        with:
          cosign-release: 'v2.4.1'

      - name: Install syft
        uses: anchore/sbom-action/download-syft@v0

      - name: Build and Release CLI
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          version: '~> v2'
          args: release --clean --skip=announce,homebrew
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}

      - name: Upload CLI artifacts
        uses: actions/upload-artifact@v6
        with:
          name: cli-artifacts
          path: dist/
          retention-days: 7

  # Stage 2: Build macOS menu bar app on macOS runner
  release-menubar:
    name: Release macOS Menu Bar App
    runs-on: macos-latest
    needs: release-cli

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Fetch all tags
        run: git fetch --force --tags

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Install cosign
        uses: sigstore/cosign-installer@v4.0.0
        with:
          cosign-release: 'v2.4.1'

      - name: Install syft
        uses: anchore/sbom-action/download-syft@v0

      - name: Build Menu Bar App
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          version: '~> v2'
          args: release --clean --config=.goreleaser.menubar.yaml --skip=announce,homebrew,publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          CGO_ENABLED: 1

      - name: Upload menu bar artifacts
        uses: actions/upload-artifact@v6
        with:
          name: menubar-artifacts
          path: dist/
          retention-days: 7

  # Stage 3: Upload menubar artifacts and publish the release
  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: [release-cli, release-menubar]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download menubar artifacts
        uses: actions/download-artifact@v6
        with:
          name: menubar-artifacts
          path: menubar-dist/

      - name: Upload menubar artifacts to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the tag from the ref
          TAG=${GITHUB_REF#refs/tags/}
          echo "Uploading menubar artifacts to release: $TAG"

          # Upload all artifacts from the menubar build
          # This includes .app bundles, DMG files, archives, and checksums
          find menubar-dist -type f \( \
            -name "*.dmg" -o \
            -name "*.zip" -o \
            -name "*.tar.gz" -o \
            -name "checksums.txt" -o \
            -name "*.sbom.spdx.json" \
          \) -exec gh release upload "$TAG" {} \; || true

          echo "Menubar artifacts uploaded successfully!"

      - name: Publish GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the tag from the ref
          TAG=${GITHUB_REF#refs/tags/}
          echo "Publishing release for tag: $TAG"

          # Publish the draft release
          gh release edit "$TAG" --draft=false

          echo "Release published successfully!"
