# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Go modules - grouped updates for all Go dependencies
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 5
    groups:
      # Group all Go dependencies into a single PR
      go-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Keep major version updates separate for careful review
    ignore:
      # Ignore major version updates in grouped PRs
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    labels:
      - "dependencies"
      - "go"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # GitHub Actions - grouped updates for all workflow dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 3
    groups:
      # Group all GitHub Actions updates into a single PR
      github-actions:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
