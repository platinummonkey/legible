# Metadata for GoReleaser Pro
metadata:
  mod_timestamp: '{{ .CommitTimestamp }}'

# Docker images - multi-platform container builds using dockers_v2
# This automatically builds multi-arch images and creates manifests
dockers_v2:
  - images:
      - "ghcr.io/platinummonkey/remarkable-sync"

    # Tags for different versions (multi-arch manifests)
    tags:
      - "{{ .Tag }}"
      - "v{{ .Major }}"
      - "v{{ .Major }}.{{ .Minor }}"
      - "latest"

    # Build for both platforms
    platforms:
      - linux/amd64
      - linux/arm64

    dockerfile: Dockerfile

    # OCI image labels
    labels:
      "org.opencontainers.image.created": "{{.Date}}"
      "org.opencontainers.image.title": "{{.ProjectName}}"
      "org.opencontainers.image.revision": "{{.FullCommit}}"
      "org.opencontainers.image.version": "{{.Version}}"
      "org.opencontainers.image.source": "{{.GitURL}}"
      "org.opencontainers.image.licenses": "MIT"

    # Additional build flags
    flags:
      - "--pull"
      - "--sbom=true"
      - "--provenance=true"

    extra_files:
      - go.mod
      - go.sum
